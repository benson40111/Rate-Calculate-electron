<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rate-Calculate</title>
		<link rel="stylesheet" href="../static/css/photon.min.css">
		<link rel="stylesheet" href="../static/css/main.css">
	</head>

	<body>
		<div class="header-arrow"></div>
		<div class="window">
			<header class="toolbar toolbar-header">
				<h1 class="title">日幣當前匯率：<span id="current-rate"></span></h1>
			</header>

			<div class="window-content">
				<div class="pane-group">
					<div class="pane">
						<div class="form-group form-div">
							<h5 class="form-title">請輸入欲轉換之臺幣：</h5>
							<input class="form-control input-box" id="TWD" placeholder="1000">
						</div>
					</div>
					<div class="pane">
						<div class="form-div">
							<h5 class="form-title">日幣</h5>
							<p id="transport-rate"></p>
						</div>
					</div>
				</div>
			</div>

			<footer class="toolbar toolbar-footer">
				<div>
					<div class="toolbar-actions pull-left">
						<div class="btn-group">
							<button class="btn btn-large btn-default" id="transport-btn">
								<span class="icon icon-right-bold"></span>
							</button>
						</div>
					</div>

					<div class="toolbar-actions pull-right">
						<div class="btn-group">
							<button class="btn btn-large btn-default" id="refresh-btn">
								<span class="icon icon-arrows-ccw"></span>
							</button>
							<button class="btn btn-large btn-default" id="quit-btn">
								<span class="icon icon-cancel"></span>
							</button>
						</div>
					</div>
				</div>

				<div class="footer-include">
					匯率取用自：<a href="http://rate.bot.com.tw/xrt?Lang=zh-TW">臺灣銀行</a>
				</div>
			</footer>
		</div>
	</body>
	<script>require('./index.es')</script>
</html>
